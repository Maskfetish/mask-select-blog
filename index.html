<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マスクフェチの聖典</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #0ea5e9; --bg: #f8fafc; --white: #ffffff; --text: #1e293b; --text-sub: #64748b; }
        body { font-family: 'Noto Sans JP', sans-serif; background: var(--bg); margin: 0; color: var(--text); overflow-x: hidden; }
        
        /* ページ切り替え用のアニメーション */
        .page { display: none; min-height: 100vh; animation: fadeIn 0.3s ease-in-out; }
        .active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        header { background: var(--white); padding: 30px; text-align: center; border-bottom: 4px solid var(--primary); cursor: pointer; }
        .wrapper { max-width: 1000px; margin: 40px auto; display: grid; grid-template-columns: 1fr 300px; gap: 30px; padding: 0 20px; }
        .card { background: white; border-radius: 16px; padding: 30px; margin-bottom: 20px; border: 1px solid #e2e8f0; }
        .post-link { cursor: pointer; transition: 0.2s; }
        .post-link:hover { border-color: var(--primary); box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .btn { display: inline-block; background: var(--primary); color: white; padding: 15px 30px; border-radius: 10px; text-decoration: none; font-weight: bold; border: none; cursor: pointer; }
        
        /* 18禁ガード */
        #age-gate { position: fixed; inset: 0; background: white; z-index: 100000; display: flex; align-items: center; justify-content: center; }
        
        @media (max-width: 800px) { .wrapper { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div id="age-gate">
        <div style="text-align:center; padding:40px; border:1px solid #ddd; border-radius:20px;">
            <h2 style="color:var(--primary);">年齢確認</h2>
            <button onclick="document.getElementById('age-gate').style.display='none'" class="btn">はい、入室します</button>
        </div>
    </div>

    <header onclick="showHome()">
        <h1 style="color:var(--primary); margin:0;"><i class="fas fa-mask"></i> マスクフェチの聖典</h1>
    </header>

    <div id="page-home" class="page active">
        <div class="wrapper">
            <main id="article-list">読み込み中だにょ...</main>
            <aside>
                <div class="card">
                    <h4>公式X</h4>
                    <a href="https://x.com/jvsnnm" target="_blank" style="color:var(--primary); text-decoration:none; font-weight:bold;">@jvsnnm</a>
                </div>
            </aside>
        </div>
    </div>

    <div id="page-detail" class="page">
        <div class="wrapper" style="grid-template-columns: 1fr;">
            <main class="card" style="max-width:800px; margin:0 auto;">
                <button onclick="showHome()" style="background:none; border:none; color:var(--text-sub); cursor:pointer; margin-bottom:20px;">
                    <i class="fas fa-chevron-left"></i> 一覧に戻る
                </button>
                <div id="detail-content"></div>
            </main>
        </div>
    </div>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ7okjcU9m5CbBEs9oaj-VpcUQth_eyXhgsc4n_JK63a_4A-S4CkgIVusNiPCeWeldSxiUmuaP8dPkO/pub?output=csv';
        let posts = [];

        async function load() {
            const res = await fetch(CSV_URL);
            const data = await res.text();
            const rows = data.split(/\r?\n/).slice(1);
            const list = document.getElementById('article-list');
            list.innerHTML = '';
            
            rows.forEach((row, i) => {
                const [date, cat, title, desc, url] = row.split(',');
                if(!title) return;
                posts[i] = { date, cat, title, desc, url };
                list.innerHTML += `
                    <div class="card post-link" onclick="showDetail(${i})">
                        <small>${date} | #${cat}</small>
                        <h2 style="color:var(--primary); margin:10px 0;">${title}</h2>
                        <p style="color:var(--text-sub);">続きを読む →</p>
                    </div>
                `;
            });
        }

        function showDetail(i) {
            const p = posts[i];
            document.getElementById('detail-content').innerHTML = `
                <small>${p.date}</small>
                <h1 style="font-size:2rem; margin:10px 0;">${p.title}</h1>
                <div style="font-size:1.1rem; white-space:pre-wrap; margin:30px 0; border-top:1px solid #eee; padding-top:20px;">${p.desc}</div>
                <div style="text-align:center;">
                    <a href="${p.url}" target="_blank" class="btn">この作品を公式で見る</a>
                </div>
            `;
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('page-detail').classList.add('active');
            window.scrollTo(0, 0);
        }

        function showHome() {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('page-home').classList.add('active');
            window.scrollTo(0, 0);
        }

        load();
    </script>
</body>
</html>
